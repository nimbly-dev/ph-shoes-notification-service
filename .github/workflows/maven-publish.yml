# .github/workflows/maven-publish.yml  (force Maven to use a settings.xml with auth)
name: Maven Package
on:
  release: { types: [created] }
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK + generate settings.xml with creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github                      # must match <distributionManagement>/<repository>/<id>
          server-username: ${{ github.actor }}   # no extra secret needed
          server-password: ${{ secrets.GITHUB_TOKEN }}
          settings-path: ${{ github.workspace }} # writes settings.xml here
      - name: Deploy to GitHub Packages
        run: mvn -B -DskipTests deploy -s "$GITHUB_WORKSPACE/settings.xml"
