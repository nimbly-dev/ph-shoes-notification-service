name: Maven Package

on:
  push:
    branches: [ main ]        # build on pushes to main (optional but handy)
    tags:     [ "v*" ]        # build on version tags
  release: { types: [created] }
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Check out commons shared library
        uses: actions/checkout@v4
        with:
          repository: nimbly-dev/ph-shoes-services-common
          path: ph-shoes-services-common

      - name: Set up Temurin JDK 21 + Maven settings
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github-nimbly
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Verify toolchain
        run: |
          java -version
          mvn -v

      - name: Build commons snapshot (installs dependency into local repo cache)
        working-directory: ph-shoes-services-common
        run: mvn -B -pl ph-shoes-services-common-core -am install

      - name: Build & Publish
        run: mvn -B -U -DskipTests deploy
