name: Maven Package
on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          settings-path: ~/.m2
      # optional: use tag as release version (drops -SNAPSHOT)
      - if: startsWith(github.ref, 'refs/tags/')
        run: mvn -B versions:set -DnewVersion=${GITHUB_REF#refs/tags/} -DgenerateBackupPoms=false
      - run: mvn -B -DskipTests deploy
